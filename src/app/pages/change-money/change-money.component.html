<div class="container-fluid payment">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="text-center">
      <div class="form-group">
        <label for="number" class="mb-3 fs-2">Amount of Money:</label>
        <input id="number" type="number" [formControl]="number" placeholder="0" class="form-control form-control-lg">
      </div>
      <button (click)="onClick()" [ngStyle]="{'background-color': buttonColor}" class="submit-button mt-5">Submit</button>
    </form>
  </div>,
</div>
