<div class="container payment custom-container">
  <div class="amount-money">
    <form [formGroup]="amountForm" class="text-center" (click)="onClick()">
      <div class="form-group">
        <label for="number" class="mb-3 fs-2">Amount of Money:</label>
        <input id="number" type="number"  placeholder="0" class="form-control form-control-lg" formControlName="amount">
      </div>
      <div class="text-center mb-5">
        <button type="submit"  class="btn btn-success submit-button mt-5">Submit</button>
      </div>
    </form>
  </div>
</div>

<app-coins class="coins d-flex align-items-center justify-content-between"
           [coin5KM]="coins[0]"
           [coin2KM]="coins[1]"
           [coin1KM]="coins[2]"
           [coin50pf]="coins[3]"
           [coin20pf]="coins[4]"
           [coin10pf]="coins[5]"
></app-coins>
